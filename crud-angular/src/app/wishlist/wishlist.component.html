<!-- catg header banner section -->
<section id="aa-catg-head-banner">
  <img src="../../assets/img/fashion/fashion-header-bg-1.png" alt="fashion img">
  <div class="aa-catg-head-banner-area">
    <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Wishlist Page</h2>
        <ol class="breadcrumb">
          <li><a routerLink="/">Home</a></li>
          <li class="active">Wishlist</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="cart-view">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart-view-area">
          <div class="cart-view-table aa-wishlist-table">
            <form action="">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Stock Status</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let product of products">
                    <td><a class="remove" (click)="deleteProductFromWishList(product.id)"><span class="fa fa-close"></span></a></td>
                    <td><a routerLink="/product-detail" [queryParams]="{id:product.id}"><img src="{{product.image_url}}" onerror="this.src='../../assets/img/man/polo-shirt-3.png';"  alt="img"></a></td>
                    <td><a class="aa-cart-title" routerLink="/product-detail" [queryParams]="{id:product.id}">{{product.name}}</a></td>
                    <td>${{product.price}}</td>
                    <td>{{product.availability}}</td>
                    <td><a routerLink="/cart" (click)="combineAction(product.id)" class="aa-add-to-cart-btn">Add To Cart</a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Cart view section -->
